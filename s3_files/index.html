<html>
    <head>
        <meta charset="utf-8">
        <script>
            function trocarNome() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("elementoTrocarNome").innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", "[Sua URL aqui]", true);
                xhttp.send();

            }
        </script>
        <style>
            .center {
                margin: 0 auto;
            }
        </style>
    </head>
<body>
    <div class="center">
        <h1>Ol√° <span id="elementoTrocarNome"></span></h1>
        <button onclick="trocarNome()">Clique aqui</button>
    </div>

    </body>
</html>
